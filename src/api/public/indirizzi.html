<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona Indirizzo - Materie d'Esame 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: slideIn 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      font-weight: 800;
      letter-spacing: -1px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 35px;
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    .search-section {
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .search-box {
      position: relative;
      width: 100%;
    }
    
    #searchInput {
      width: 100%;
      padding: 18px 50px 18px 24px;
      font-size: 1.125rem;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: white;
      font-weight: 500;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }
    
    #searchInput::placeholder {
      color: #999;
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    #searchInput:focus + .search-icon {
      transform: translateY(-50%) scale(1.1);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 35px;
    }
    
    .stat {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .stat:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
      border-color: #667eea;
    }
    
    .stat-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 2.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }
    
    .stat-label {
      color: #666;
      margin-top: 8px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 35px 0 20px 0;
      padding-bottom: 15px;
      border-bottom: 3px solid;
      border-image: linear-gradient(90deg, #667eea, #764ba2) 1;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }
    
    .section-count {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 700;
    }
    
    .indirizzi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }
    
    .indirizzo-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 15px;
      align-items: center;
      padding: 20px 24px;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    .indirizzo-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(180deg, #667eea, #764ba2);
      transform: scaleY(0);
      transition: transform 0.3s ease;
      transform-origin: bottom;
    }
    
    .indirizzo-item:hover::before {
      transform: scaleY(1);
      transform-origin: top;
    }
    
    .indirizzo-item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
      border-color: #667eea;
    }
    
    .indirizzo-item.favorited {
      background: linear-gradient(135deg, #fffbf0 0%, #fff9e6 100%);
      border-color: #ffc107;
    }
    
    .indirizzo-item.favorited::before {
      background: linear-gradient(180deg, #ffc107, #ff9800);
    }
    
    .indirizzo-item.favorited:hover {
      background: linear-gradient(135deg, #fff9e6 0%, #fff5d6 100%);
      box-shadow: 0 8px 24px rgba(255, 193, 7, 0.3);
    }
    
    .indirizzo-content {
      min-width: 0;
    }
    
    .indirizzo-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .indirizzo-name {
      font-weight: 700;
      color: #333;
      font-size: 1.0625rem;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }
    
    .indirizzo-item:hover .indirizzo-name {
      color: #667eea;
    }
    
    .indirizzo-code {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
      font-size: 0.8125rem;
      color: #999;
      font-weight: 600;
      padding: 4px 10px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 6px;
      display: inline-block;
    }
    
    .materie-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 700;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .materie-badge.loading {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      color: #666;
      box-shadow: none;
    }
    
    .favorite-btn {
      background: none;
      border: 2px solid #e0e0e0;
      font-size: 1.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 8px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: white;
    }
    
    .favorite-btn:hover {
      transform: scale(1.15) rotate(10deg);
      border-color: #ffc107;
    }
    
    .favorite-btn.favorited {
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      border-color: #ffc107;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
    }
    
    .favorite-btn.favorited:hover {
      transform: scale(1.15) rotate(-10deg);
    }
    
    .favorite-btn:not(.favorited) {
      color: #ccc;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 16px;
      border: 2px dashed #dee2e6;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    
    .empty-state-text {
      font-size: 1.125rem;
      font-weight: 600;
      color: #666;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #999;
      font-style: italic;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 16px;
      border: 2px dashed #dee2e6;
    }
    
    .loading-skeleton {
      padding: 20px 24px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 16px;
      margin-bottom: 12px;
      height: 80px;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .glass-card { padding: 25px; }
      .indirizzo-item {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .materie-badge, .favorite-btn {
        justify-self: start;
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.5s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles -->
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <a href="/" class="back-button">
      ‚Üê Torna alla home
    </a>
    
    <div class="glass-card">
      <h1>üéØ Seleziona Indirizzo</h1>
      <div class="subtitle" id="percorsoTitle">Caricamento...</div>
      
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Cerca il tuo indirizzo..."
            autocomplete="off"
          >
          <div class="search-icon">üîç</div>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-icon">üìö</div>
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Indirizzi totali</div>
        </div>
        <div class="stat">
          <div class="stat-icon">‚≠ê</div>
          <div class="stat-value" id="favoritesCount">0</div>
          <div class="stat-label">Preferiti</div>
        </div>
        <div class="stat">
          <div class="stat-icon">üëÅÔ∏è</div>
          <div class="stat-value" id="visibleCount">0</div>
          <div class="stat-label">Visualizzati</div>
        </div>
      </div>
      
      <!-- Favorites Section -->
      <div id="favoritesSection" style="display: none;">
        <div class="section-header">
          <span class="section-title">‚≠ê I tuoi preferiti</span>
          <span class="section-count" id="favSectionCount">0</span>
        </div>
        <ul class="indirizzi-list" id="favoritesList"></ul>
      </div>
      
      <!-- All Addresses Section -->
      <div class="section-header">
        <span class="section-title">üìã Tutti gli indirizzi</span>
        <span class="section-count" id="allSectionCount">0</span>
      </div>
      <ul class="indirizzi-list" id="list">
        <!-- Loading skeletons -->
        <div class="loading-skeleton"></div>
        <div class="loading-skeleton"></div>
        <div class="loading-skeleton"></div>
      </ul>
    </div>
  </div>

  <script>
    const percorso = new URLSearchParams(location.search).get('percorso');
    const FAVORITES_KEY = `favorites_${percorso}`;
    
    const percorsoLabels = {
      'licei': 'üéì LICEI',
      'istitutiTecnici': '‚öôÔ∏è ISTITUTI TECNICI',
      'istitutiProfessionali': 'üè¢ ISTITUTI PROFESSIONALI'
    };
    
    let allIndirizzi = [];
    let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
    
    // Create animated particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }
    
    // Update title
    document.getElementById('percorsoTitle').textContent = percorsoLabels[percorso] || percorso;
    
    function toggleFavorite(codice) {
      const index = favorites.indexOf(codice);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(codice);
      }
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
      renderAll();
    }
    
    function isFavorite(codice) {
      return favorites.includes(codice);
    }
    
    function updateStats() {
      document.getElementById('totalCount').textContent = allIndirizzi.length;
      document.getElementById('favoritesCount').textContent = favorites.length;
      
      const visibleItems = document.querySelectorAll('.indirizzo-item:not([style*="display: none"])').length;
      document.getElementById('visibleCount').textContent = visibleItems;
      
      const visibleFavorites = document.querySelectorAll('#favoritesList .indirizzo-item:not([style*="display: none"])').length;
      document.getElementById('favSectionCount').textContent = visibleFavorites;
      
      const visibleAll = document.querySelectorAll('#list .indirizzo-item:not([style*="display: none"])').length;
      document.getElementById('allSectionCount').textContent = visibleAll;
    }
    
    function createIndirizzItem(indirizzo, index) {
      const li = document.createElement('li');
      li.className = 'indirizzo-item fade-in';
      li.style.animationDelay = `${index * 0.03}s`;
      
      if (isFavorite(indirizzo.codice)) {
        li.classList.add('favorited');
      }
      
      const favorited = isFavorite(indirizzo.codice);
      
      li.innerHTML = `
        <div class="indirizzo-content">
          <a href="/materie.html?codice=${indirizzo.codice}" class="indirizzo-link">
            <div class="indirizzo-name">${indirizzo.nome}</div>
            <div class="indirizzo-code">${indirizzo.codice}</div>
          </a>
        </div>
        <div class="materie-badge loading" data-codice="${indirizzo.codice}">
          <span>‚è≥</span>
          <span>Caricamento...</span>
        </div>
        <button 
          class="favorite-btn ${favorited ? 'favorited' : ''}" 
          onclick="toggleFavorite('${indirizzo.codice}')"
          title="${favorited ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti'}"
        >
          ${favorited ? '‚≠ê' : '‚òÜ'}
        </button>
      `;
      
      // Load subject count
      loadMaterieCount(indirizzo.codice, li);
      
      return li;
    }
    
    function loadMaterieCount(codice, listItem) {
      fetch(`/api?action=materie&codice=${codice}`)
        .then(r => r.json())
        .then(data => {
          const badge = listItem.querySelector(`[data-codice="${codice}"]`);
          if (data.materie) {
            badge.innerHTML = `<span>üìö</span><span>${data.materie.length} ${data.materie.length === 1 ? 'materia' : 'materie'}</span>`;
            badge.classList.remove('loading');
          }
        })
        .catch(err => {
          const badge = listItem.querySelector(`[data-codice="${codice}"]`);
          badge.innerHTML = '<span>‚ùå</span><span>Errore</span>';
          badge.classList.remove('loading');
        });
    }
    
    function renderAll() {
      const favoritesList = document.getElementById('favoritesList');
      const mainList = document.getElementById('list');
      const favoritesSection = document.getElementById('favoritesSection');
      
      favoritesList.innerHTML = '';
      mainList.innerHTML = '';
      
      const favoriteIndirizzi = allIndirizzi.filter(i => isFavorite(i.codice));
      const nonFavoriteIndirizzi = allIndirizzi.filter(i => !isFavorite(i.codice));
      
      // Show/hide favorites section
      if (favoriteIndirizzi.length === 0) {
        favoritesSection.style.display = 'none';
      } else {
        favoritesSection.style.display = 'block';
        favoriteIndirizzi.forEach((indirizzo, index) => {
          favoritesList.appendChild(createIndirizzItem(indirizzo, index));
        });
      }
      
      // Render main list
      if (nonFavoriteIndirizzi.length === 0) {
        mainList.innerHTML = '<li class="no-results">Nessun risultato trovato</li>';
      } else {
        nonFavoriteIndirizzi.forEach((indirizzo, index) => {
          mainList.appendChild(createIndirizzItem(indirizzo, index));
        });
      }
      
      updateStats();
    }
    
    function filterIndirizzi(searchTerm) {
      const lowerSearch = searchTerm.toLowerCase();
      const allItems = document.querySelectorAll('.indirizzo-item');
      
      allItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        const matches = text.includes(lowerSearch);
        item.style.display = matches ? '' : 'none';
      });
      
      // Update no results messages
      const favoritesList = document.getElementById('favoritesList');
      const mainList = document.getElementById('list');
      
      [favoritesList, mainList].forEach(list => {
        const visibleItems = Array.from(list.querySelectorAll('.indirizzo-item'))
          .filter(item => item.style.display !== 'none');
        
        const existingNoResults = list.querySelector('.no-results');
        if (existingNoResults) existingNoResults.remove();
        
        if (visibleItems.length === 0 && list.querySelector('.indirizzo-item')) {
          const noResults = document.createElement('li');
          noResults.className = 'no-results';
          noResults.textContent = 'üîç Nessun risultato trovato per la ricerca';
          list.appendChild(noResults);
        }
      });
      
      updateStats();
    }
    
    // Search input handler
    document.getElementById('searchInput').addEventListener('input', (e) => {
      filterIndirizzi(e.target.value);
    });
    
    // Load addresses
    fetch(`/api?action=indirizzi&percorso=${percorso}`)
      .then(r => r.json())
      .then(data => {
        allIndirizzi = data;
        renderAll();
      })
      .catch(err => {
        document.getElementById('list').innerHTML = 
          '<li class="no-results">‚ùå Errore nel caricamento degli indirizzi</li>';
      });
    
    // Initialize
    createParticles();
  </script>
</body>
</html>
